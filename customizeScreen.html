
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Assistant</title>
  <link rel="stylesheet" href="Style/customising.css">
</head>
<body>
  <div id="bigDiv">
    <div id="innerDiv">

      <div class="header">
        <img src="media/logo.png" alt="Logo" align="left" width="150px" height="100px" style="border-radius:3em;">
        <h1 align="right">Customise your shopping</h1>
      </div>

      <div id="dropdowns">
        <button type="button" class="collapsible">Allergens<p style="position:relative; float:right;font-size:10px;"id="clearbtn">ClearAll</p></button>

        <div class="content">
          <label class="container">Nuts
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Lactose
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Eggs
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Soy
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Fish
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Gluten
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Celery
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Crusteceans
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Sulphur Dioxide
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Mustard
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>


        <button type="button" class="collapsible">Dietary Requirements<p style="position:relative; float:right;font-size:10px;"id="clearbtn">ClearAll</p></button>
        <div class="content">

          <label class="container">Halal
            <input type="checkbox" >
            <span class="checkmark"></span>
          </label>
          <label class="container">Kosher
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Vegan
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">vegetarian
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>


        <button type="button" class="collapsible">Nutritional requirements<p style="position:relative; float:right;font-size:10px;"id="clearbtn">ClearAll</p></button>
        <div class="content">

          <label class="container">Low Fat
            <input type="checkbox" >
            <span class="checkmark"></span>
          </label>
          <label class="container">Low Sugar
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">High Protein
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <label class="container">Low Salt
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        </div>
      </div>


      <div class="footer">
        <a href="#" class="myButton">Apply</a>
        <button type="button"  id="skip" onclick="window.location.href = 'https://www.youtube.com/watch?v=EIkDE67Z5zM'">Skip -></button>
      </div>

    </div>


  </div>


</div>

</div>

</body>
<script type="text/javascript" src="JS/jsfile.js"></script>
</html>
